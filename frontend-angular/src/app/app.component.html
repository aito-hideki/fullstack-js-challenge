<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
      <h1>Full Stack JS Challenge</h1>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzSelectable]="false">
      <li nz-menu-item routerLink="">
        <i nz-icon nzType="home" nzTheme="outline"></i>
        Home
      </li>
      <li *ngIf="(isAdmin$ | async)" nz-menu-item routerLink="admins">
        <i nz-icon nzType="usergroup-add" nzTheme="outline"></i>
        Admins
      </li>
      <li *ngIf="(isAdmin$ | async)" nz-menu-item routerLink="users">
        <i nz-icon nzType="team" nzTheme="outline"></i>
        Users
      </li>
      <li *ngIf="(isAdmin$ | async)" nz-menu-item routerLink="polls">
        <i nz-icon nzType="solution" nzTheme="outline"></i>
        Polls
      </li>
      <li *ngIf="(isLogged$ | async) && !(isAdmin$ | async)" nz-menu-item routerLink="user-polls">
        <i nz-icon nzType="solution" nzTheme="outline"></i>
        Polls
      </li>
      <li *ngIf="!(isLogged$ | async)" nz-menu-item  (click)="openLoginDialog()">
        <i nz-icon nzType="login" nzTheme="outline"></i>
        Login
      </li>
      <li *ngIf="(isLogged$ | async)" nz-menu-item  (click)="onLogout()">
        <i nz-icon nzType="logout" nzTheme="outline"></i>
        Logout
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>

<nz-modal [(nzVisible)]="loginDialog" nzTitle="Login" [nzFooter]="modalFooter" (nzOnCancel)="closeLoginDialog()">
  <form nz-form [formGroup]="validateForm">
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="email">E-mail</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not valid E-mail!">
        <input nz-input formControlName="email" id="email" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="password" nzRequired>Password</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input your password!">
        <input nz-input type="password" id="password" formControlName="password" />
      </nz-form-control>
    </nz-form-item>

    <ng-template #modalFooter>
      <button nz-button nzType="primary" [disabled]="!validateForm.valid" [nzLoading]="(isLogging$ | async)" (click)="onLogin()">Login</button>
    </ng-template>
  </form>
</nz-modal>
